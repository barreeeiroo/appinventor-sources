name: MIT App Inventor

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Clean
        run: ant -buildfile appinventor/build.xml clean

      - name: PlayApp
        run: ant -buildfile appinventor/build.xml PlayApp
          
      - name: Clean
        run: ant -buildfile appinventor/build.xml clean

      - name: PlayAppAab
        run: ant -buildfile appinventor/build.xml PlayAppAab
